<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example PDF Behavior</title>
    <style>
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      embed {
        width: 100%;
        height: 50vh;
        border: 2px #EFEFEF inset;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Example PDF Behavior</h1>
      <embed src="example.pdf" type="application/pdf" height="600"></embed>
      <p>
        <a href="example.pdf" download>Download the PDF</a>
      </p>
    </main>
  </body>
</html>
